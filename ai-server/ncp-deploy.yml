# 네이버 클라우드 플랫폼 배포 설정
version: '3.8'

services:
  # AI API 서버
  api:
    build: .
    container_name: ggumgyeol-ai-api
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - NCP_ACCESS_KEY=${NCP_ACCESS_KEY}
      - NCP_SECRET_KEY=${NCP_SECRET_KEY}
      - NCP_REGION=${NCP_REGION}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    # NCP 최적화 설정
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  # Nginx (리버스 프록시)
  nginx:
    image: nginx:alpine
    container_name: ggumgyeol-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
    restart: unless-stopped

  # Redis (캐싱)
  redis:
    image: redis:7-alpine
    container_name: ggumgyeol-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    # NCP Object Storage 연동
    volumes:
      - redis-data:/data

volumes:
  redis-data:
    driver: local
